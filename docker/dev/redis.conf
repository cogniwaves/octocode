# Redis configuration for OctoCode development environment
# Optimized for development with debugging capabilities

# Basic settings
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 300

# Memory management - Development optimized
maxmemory 128mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence - Development with frequent saves
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Logging - Development friendly
loglevel notice
logfile ""
syslog-enabled no

# Client management
maxclients 100

# Development: Enable dangerous commands for debugging
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG ""

# Append only file - Development mode
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes

# Slow log for development debugging
slowlog-log-slower-than 10000
slowlog-max-len 128

# Development: Security (minimal for dev environment)
# Note: requirepass should be set via environment variable in docker-compose
# requirepass your_password_here

# Enable notifications for debugging
notify-keyspace-events Ex

# Development: Disable some production features
protected-mode no
supervised no

# Development: Enable module loading if needed
# loadmodule /path/to/your/module.so