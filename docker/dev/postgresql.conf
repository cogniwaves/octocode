# PostgreSQL configuration for OctoCode development environment
# Optimized for development with debugging capabilities

# Connection settings
listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# Memory settings - Development optimized
shared_buffers = 128MB
huge_pages = try
temp_buffers = 8MB
max_prepared_transactions = 0
work_mem = 4MB
maintenance_work_mem = 64MB
autovacuum_work_mem = -1
max_stack_depth = 2MB
dynamic_shared_memory_type = posix

# WAL settings - Development with frequent checkpoints
wal_level = replica
fsync = on
synchronous_commit = on
wal_sync_method = fsync
full_page_writes = on
wal_compression = off
wal_buffers = -1
wal_writer_delay = 200ms
checkpoint_timeout = 5min
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.5

# Replication settings (for future use)
max_wal_senders = 10
wal_keep_segments = 0
wal_sender_timeout = 60s
max_replication_slots = 10

# Logging - Development friendly with detailed logging
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_truncate_on_rotation = off
log_rotation_age = 1d
log_rotation_size = 10MB

# What to log - Development with detailed information
client_min_messages = notice
log_min_messages = info
log_min_error_statement = error
log_min_duration_statement = 1000
log_checkpoints = on
log_connections = on
log_disconnections = on
log_duration = off
log_error_verbosity = default
log_hostname = off
log_line_prefix = '%m [%p] %q%u@%d '
log_lock_waits = on
log_statement = 'none'
log_replication_commands = off
log_temp_files = -1
log_timezone = 'UTC'

# Statistics settings - Development with detailed stats
track_activities = on
track_counts = on
track_io_timing = off
track_functions = none
track_activity_query_size = 1024
stats_temp_directory = 'pg_stat_tmp'

# Autovacuum settings - Development optimized
autovacuum = on
log_autovacuum_min_duration = 0
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 20ms
autovacuum_vacuum_cost_limit = -1

# Query planner settings - Development optimized
enable_bitmapscan = on
enable_hashagg = on
enable_hashjoin = on
enable_indexscan = on
enable_indexonlyscan = on
enable_material = on
enable_mergejoin = on
enable_nestloop = on
enable_seqscan = on
enable_sort = on
enable_tidscan = on

# Planner cost constants - Development defaults
seq_page_cost = 1.0
random_page_cost = 4.0
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025
effective_cache_size = 4GB

# Development: Enable statement timeout for debugging
statement_timeout = 30000  # 30 seconds
lock_timeout = 5000        # 5 seconds
idle_in_transaction_session_timeout = 60000  # 1 minute

# Development: Lower deadlock timeout for faster debugging
deadlock_timeout = 1s

# Development: Enable extensions
shared_preload_libraries = 'pg_stat_statements'

# Development: Custom settings for debugging
custom_variable_classes = ''

# Time zone
timezone = 'UTC'
log_timezone = 'UTC'

# Locale settings
datestyle = 'iso, mdy'
intervalstyle = 'postgres'
timezone_abbreviations = 'Default'

# Development: Enable plan debugging
log_planner_stats = off
log_executor_stats = off
log_statement_stats = off

# Development: Memory-mapped I/O (if available)
huge_pages = try

# Development: Background writer settings
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Development: Archive settings (disabled for dev)
archive_mode = off
archive_command = ''
archive_timeout = 0